<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nia Davis - Timeless Treasures</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.jpg" type="image/jpg">
</head>
<body>
    <header>
        <img src="banner.jpg" alt="Timeless Treasures Banner" class="banner">
        <img src="logo.jpg" alt="Timeless Treasures Logo" class="logo">
        <input type="text" id="search-bar" placeholder="Search for products...">
        <div id="user-auth">
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
        </div>
    </header>
    <main>
        <section id="products-section">
            <h2>Products</h2>
            <div id="products">
                <div class="product-column">
                    <div class="product">
                        <h3>Antique Pocket Watch</h3>
                        <p>Price: $250</p>
                        <button class="add-to-cart" data-id="1">Add to Cart</button>
                    </div>
                    <div class="product">
                        <h3>Elegant Pearl Necklace</h3>
                        <p>Price: $300</p>
                        <button class="add-to-cart" data-id="2">Add to Cart</button>
                    </div>
                    <div class="product">
                        <h3>Classic Lipstick</h3>
                        <p>Price: $50</p>
                        <button class="add-to-cart" data-id="3">Add to Cart</button>
                    </div>
                </div>
                <div class="product-column">
                    <div class="product">
                        <h3>Retro Perfume</h3>
                        <p>Price: $70</p>
                        <button class="add-to-cart" data-id="4">Add to Cart</button>
                    </div>
                    <div class="product">
                        <h3>Luxury Sunglasses</h3>
                        <p>Price: $80</p>
                        <button class="add-to-cart" data-id="5">Add to Cart</button>
                    </div>
                    <div class="product">
                        <h3>Chic Handbag</h3>
                        <p>Price: $120</p>
                        <button class="add-to-cart" data-id="6">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="cart-section">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div id="cart-total">
                <strong>Total: $<span id="total-price">0.00</span></strong>
            </div>
            <div id="total-items">
                <strong>Items in Cart: <span id="item-count">0</span></strong>
            </div>
            <button id="clear-cart">Clear Cart</button>
            <button id="checkout">Checkout</button>
        </section>
    </main>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="register-form">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="username" required>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
